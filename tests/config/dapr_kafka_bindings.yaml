apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: test-topic
spec:
  type: bindings.kafka
  config:
    # Kafka broker connection setting
    brokers: dapr-kafka:9092
    # consumer configuration: topic and consumer group
    topics: dapr-test
    consumerGroup: group1
    # publisher configuration: topic
    publishTopic: dapr-test
    authRequired: "false"